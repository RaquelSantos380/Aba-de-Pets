<!DOCTYPE html><html lang="pt-br"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Pesquisa de Pets do Adopt Me</title>    <style>        body {            font-family: Arial, sans-serif;            padding: 20px;            background-color: #f3e9fa;            color: #5e3c77; /* Roxo mais claro */        }        input[type="text"] {            width: 100%;            padding: 12px;            margin: 10px 0;            border: 2px solid #9b6e9d;            border-radius: 8px;            background-color: #fdf5ff;            color: #4a274f;            font-size: 16px;        }        input[type="text"]::placeholder {            color: #9b6e9d;        }        ul {            list-style-type: none;            padding: 0;        }        li {            padding: 10px;            margin: 6px 0;            background-color: #f8e8ff;            border: 1px solid #d6a7e0;            border-radius: 8px;            transition: background-color 0.3s;        }        li:hover {            background-color: #e6d0f5;        }        h2 {            color: #5e2e68;            text-align: center;        }    </style></head><body>    <h2>Pesquisa de Pets do Adopt Me</h2>    <input type="text" id="pesquisa" onkeyup="buscarPet()" placeholder="Pesquise pelo nome do pet...">    <ul id="listaPets">        <!-- Aqui aparecerão os resultados da pesquisa -->    </ul>    <script>        const pets = [            { nome: "Ovo de pascoa 2020", categoria: "Comum", valor: 200 },            { nome: "Frango", categoria: "Comum", valor: 43 },            { nome: "Pintinho", categoria: "Comum", valor: 40 },            { nome: "Robin", categoria: "Comum", valor: 16 },            { nome: "Morsa", categoria: "Comum", valor: 12 },            { nome: "Bandicoot", categoria: "Comum", valor: 11 },            { nome: "Preguica Terrestre", categoria: "Comum", valor: 9 },            { nome: "Tigre da Tasmânia", categoria: "Comum", valor: 9 },            { nome: "Ra-Touro", categoria: "Comum", valor: 9 },            { nome: "Arraia", categoria: "Comum", valor: 7 },            { nome: "Wolpertinger", categoria: "Comum", valor: 6 },            { nome: "Ovo quebrado", categoria: "Comum", valor: 4 },            { nome: "Dugongo", categoria: "Comum", valor: 3 },            { nome: "Toupeira triste", categoria: "Comum", valor: 3 },            { nome: "Bufalo", categoria: "Comum", valor: 2 },            { nome: "Lontra", categoria: "Comum", valor: 2 },            { nome: "Formiga", categoria: "Comum", valor: 2 },            { nome: "Rato", categoria: "Comum", valor: 2 },            { nome: "Gato", categoria: "Comum", valor: 1 },            { nome: "Cachorro", categoria: "Comum", valor: 1 }        ];        function buscarPet() {            let pesquisa = document.getElementById("pesquisa").value.toLowerCase();            let resultado = pets.filter(pet => pet.nome.toLowerCase().includes(pesquisa));            mostrarResultado(resultado);        }        function mostrarResultado(resultado) {            let listaPets = document.getElementById("listaPets");            listaPets.innerHTML = "";            resultado.forEach(pet => {                let item = document.createElement("li");                item.textContent = `${pet.nome} - Categoria: ${pet.categoria} - Valor: ${pet.valor}`;                listaPets.appendChild(item);            });        }    </script></body></html>
